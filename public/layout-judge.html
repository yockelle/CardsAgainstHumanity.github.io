<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <style>
    body {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
    }
    h5, h1 {
      font-weight: 700;
    }
    .card {
      margin-top: 25px;
      border-radius: 10px;
      height: 350px;
    }
    .bg-dark {
      background-color: black!important;
    }
    </style>
    <title>Cards Against Humanity</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-white">
        <div class="col-sm"><h5>Rounds:</h5></div>
        <div class="col-sm"><h5>Timer:</h5></div>
        <div class="col-sm"><h5>Status:</h5></div>
        <div class="col-sm"><h5>Players:</h5></div>
        <div class="w-100"></div>
        <div class="col-sm"><h1>1</h1></div>
        <div class="col-sm"><h1>30</h1></div>
        <div class="col-sm"><h1>judge</h1></div>
        <div class="col-sm"><h1>5</h1></div>
      </div>
      <div class="row justify-content-lg-center justify-content-sm-center">
        <div class="col-lg-3 col-sm-5 col-xs-6">
          <div class="card border-dark text-white bg-dark">
            <div class="card-body">
              <h5 class="card-title">Kids, I don't need drugs to get high. I'm high on ______________.</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-white">
          <h5>Pick the winner:</h5>
        </div>
      </div>
      <div class="row">
        <div class="card-deck">
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title">Smashmeat</h5>
            </div>
          </div>
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title">The magic of theatre</h5>
            </div>
          </div>
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title">World peace</h5>
            </div>
          </div>
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title">Maybe kind of getting little involved in selling weed sometimes</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
